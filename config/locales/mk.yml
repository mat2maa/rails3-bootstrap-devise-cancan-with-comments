    - Недела
    - Понеделник
    - Вторник
    - Среда
    - Четврток
    - Петок
    - Сабота
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%B %e, %Y'
      short: ! '%e %b'
    month_names:
    -
    - Јануари
    - Февруари
    - Март
    - Април
    - Мај
    - Јуни
    - Јули
